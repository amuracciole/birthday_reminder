<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calendar</h1>

  <button id="viewAllEventsButton">See events</button>
  <pre id="responseContainerGetEvents"></pre>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Date</th>
        <th>Recurring</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  
  
  <hr>

  <h2>Add event</h2>
  <form>

  <label for="eventNameInput">Name:</label>
  <input type="text" id="eventNameInput">
  <br>
  <label for="eventTypeInput">Type:</label>
  <select id="eventTypeInput">
    <option value="Birthday" selected>Birthday</option>
    <option value="Event">Event</option>
  </select>
  <br>
  <label for="eventDateInput">Date:</label>
  <input type="text" id="eventDateInput">

  <br>
  <label for="eventRecurringInput">Recurring:</label>
  <input type="checkbox" id="eventRecurringInput">
  <p><button id="addEventButton">Agregar evento</button></p>
  </form>
  
  <hr>
  <div id="responseContainerAddEvent"></div>


  <h2>Delete event</h2>
  <p><label for="deleteEventIdInput">Enter the ID of the event to delete:</label>
  <input type="text" id="deleteEventIdInput"></p>
  <button id="deleteEventButton">Delete event</button>
  <div id="responseContainerDeleteEvent"></div>


  <script src="script.js"></script>

</body>
</html>
